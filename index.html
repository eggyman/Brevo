<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevo Client Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Client Analysis</h1>
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>
    <div class="input-container">
        <input type="text" id="searchInput" onkeyup="searchClient()" placeholder="Search for client ID..">
    </div>
    <div class="button-container">
        <button onclick="filterGroup(1)">Show Group 1</button>
        <button onclick="filterGroup(2)">Show Group 2</button>
        <button onclick="filterGroup(3)">Show Group 3</button>
        <button onclick="sortTableAsc()">Sort Asc <i class="fas fa-arrow-up"></i></button>
        <button onclick="sortTableDesc()">Sort Desc <i class="fas fa-arrow-down"></i></button>
    </div>
    <table id="clientTable">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Score</th>
                <th>Emails Sent</th>
                <th>Open Rate</th>
                <th>Unsubscription Rate</th>
                <th>Bounce Rate</th>
                <th>Complaint Rate</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="loadMore" onclick="loadMoreRows()">Load More</button>
    <div id="typicalProfiles">
        <h2>Typical Profiles</h2>
        <div class="profile-group-container">
            <div id="group1Profile" class="profile-group"></div>
            <div id="group2Profile" class="profile-group"></div>
            <div id="group3Profile" class="profile-group"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
